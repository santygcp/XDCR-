cluster:
  clusterSpec:
    resources:
      requests:
        memory: "2Gi"
        cpu: ".25"
      limits:
        memory: "2Gi"
        cpu: ".25"
  config:
    deployment:
      dr:
        id: 2
        role: xdcr
        connection:
          enabled: true
          source: "" #Remote Cluster left blank
      commandlog:
        enabled: true
## Define the load balancer for Network Discovery
  serviceSpec:
    perpod:
      type: LoadBalancer
      publicIPFromService: true
      dr:
        enabled: true
## VDB Operator
operator:
  resources:
    requests:
      memory: "64Mi"
      cpu: ".5"
    limits:
      memory: "256Mi"
      cpu: ".5"

